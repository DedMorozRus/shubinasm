<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Поздравление для Светланы Шубиной от Деда Мороза</title>
    <link rel="icon" href="./favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./favicon_2x.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="./favicon_apple.png" sizes="180x180" type="image/png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
    <audio src="./music.mp3" autoplay loop></audio>
    <div class="santa">
        <img src="./img/santa-claus.svg" alt="Дед Мороз">

    <p class="speech">
        <span class="typed"></span>

    <div class="snow layer1"></div>

    <div class="snow layer2"></div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="./script.js"></script>

</html>
